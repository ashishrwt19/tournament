<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourney</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Tourney</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="./tournament.html">Tournaments</a>
              <a class="nav-link" href="#">Winnings</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="home-hero" class="container-fluid py-5 px-2 bg-primary">
      <div class="main-banner text-center">
        <h1 class="fw-bold">Battel <span>Arena !</span></h1>
        <h2>
          Play <span class="fw-bold">BGMI & FREE FIRE </span> <br />
          tournaments & win rewards <br />
          <span class="fw-bold">Your first step to becoming a gamer!</span>
        </h2>
        <div
          class="d-flex justify-content-center flex-wrap gap-4 hero-image-container"
        >
          <img src="./assets/images/pubgLogoScreen.png" />
          <img src="./assets/images/freeFireScreen.png" />
        </div>
      </div>
    </section>
    <section id="home-tagline" class="py-5">
      <div class="page2">
        <div
          class="d-flex align-items-center justify-content-around tagline-image-container"
        >
          <img src="./assets/images/pubgLogo.png" />
        </div>
        <h1 class="text-center">
          High stakes intense battles, <br />
          and the sweet taste of triumph <br />
          await you !
        </h1>
        <div class="text-center mt-5">
          <a
            class="btn btn-primary"
            href="https://www.instagram.com/esports.tour"
            target="_blank"
            >Click to DM for join tournament</a
          >
        </div>
      </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-sm-6 col-md-3 bg-danger">1</div>
                <div class="col-sm-6 col-md-3 bg-info">2</div>
                <div class="col-sm-6 col-md-3 bg-warning">3</div>
                <div class="col-sm-6 col-md-3 bg-black">4</div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
